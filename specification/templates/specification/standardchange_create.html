{% extends 'specification/base.html' %}

{% block title %}Create Standard Change{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Create Standard Change</h2>
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                {{ form.non_field_errors }}
                <div class="form-group row">
                    <label for="{{ form.update_date.id_for_label }}" class="col-sm-2 col-form-label">Update Date:</label>
                    <div class="col-sm-10">
                        {{ form.update_date }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.item_id.id_for_label }}" class="col-sm-2 col-form-label">Item ID:</label>
                    <div class="col-sm-10">
                        {{ form.item_id }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.change_details.id_for_label }}" class="col-sm-2 col-form-label">Change Details:</label>
                    <div class="col-sm-10">
                        {{ form.change_details }}
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>
{% endblock %}
