<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/specification.css' %}">
</head>

<body>
    <header class="bg-dark">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="text-light">My Django App</h1>
                </div>
                <div class="col-auto">
                    <nav>
                        <ul class="list-inline text-light">
                            <li class="list-inline-item"><a class="text-light" href="{% url 'standardchange_list' %}">Specification</a></li>
                            <li class="list-inline-item"><a class="text-light" href="{% url 'admin:index' %}">Admin</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-light mt-4 py-3">
        <div class="container">
            <p class="m-0">&copy; 2024 My Django App</p>
        </div>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
